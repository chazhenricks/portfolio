<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chaz Henricks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- <canvas id="canvas" class="canvas"></canvas> -->
    <div class="whiteboard_div">
    <img src="Images/Whiteboard.png" class="whiteboard_img">
</div>

<div class="posters_div">
    <img src="Images/4Posters.png" class="posters_img">
</div>


<div class="desk_div">
    <img src="Images/Desk.png" class="desk_img">
</div>
<div class="computer_div">
    <div id="player" class="hidden"></div>
    <div class="headerbar">
        <div class="bar"></div> 
        <div class="buttons">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
    </div>
    <div class="screen_content"></div>
    <img src="Images/Computer.png" class="computer_img">
</div>

<div class="speaker_left_div">
    <img src="Images/Speaker.png" class="speaker_img">
</div>
<div class="speaker_right_div">
    <img src="Images/Speaker.png" class="speaker_img">
</div>

<div class="lamp_div">
    <img src="Images/Lamp.png" class="lamp_img">
</div>
<div class="lamp_light hidden"></div>

<div class="clock_div">
    <div class="clock_info"></div>
    <img src="Images/Clock.png" class="clock_img">
</div>


<audio id ="lamp_noise" src="Noises/switch.mp3"></audio>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- SCRIPTS -->
<script src="js/clock.js"></script>
<script src="js/screen.js"></script>
<script src="js/youtube.js"></script>
<script src="js/light.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>

</body>
</html>
